# Hyperswitch configuration for ODE-FeatureService main project
# Author: Joseph Allemandou


paths:
  /{api:v1}:
    x-modules:
      - spec:
          # Careful - There are 2 indentations here
          info:
            version: 1.0.0-beta
            title: ODE FeatureService API
            description: ODE FeatureService API

          paths:
            /annotation-campaign:
              x-modules:
                - path: v1/annotation_campaign.yaml
            /annotation-set:
              x-modules:
                - path: v1/annotation_set.yaml
            /annotation-task:
              x-modules:
                - path: v1/annotation_task.yaml
            /authentication:
              x-modules:
                - path: v1/authentication.yaml
            /examples:
              x-modules:
                - path: v1/examples.yaml
            /dataset:
              x-modules:
                - path: v1/dataset.yaml
            /search:
              x-modules:
                - path: v1/search.yaml
            /test/sound:
              x-modules:
                - path: v1/sound.yaml
            /user:
              x-modules:
                - path: v1/user.yaml

  /{api:sys}:
    x-modules:
      - spec:
          # Careful - There are 2 indentations here
          paths:
            /annotation-campaign:
              x-modules:
                - path: sys/annotation_campaign.js
            /annotation-set:
              x-modules:
                - path: sys/annotation_set.js
            /annotation-task:
              x-modules:
                - path: sys/annotation_task.js
                  options: '{{options.annotation-task}}'
            /authentication:
              x-modules:
                - path: sys/authentication.js
                  options: '{{options.authentication}}'
            /examples:
              x-modules:
                - path: sys/examples.js
            /dataset:
              x-modules:
                - path: sys/dataset.js
            /search:
              x-modules:
                - path: sys/search.js
                  options:
                    elasticSearch: '{{options.elasticSearch}}'
            /test/sound:
              x-modules:
                - path: sys/sound.js
            /user:
              x-modules:
                - path: sys/user.js
        options: '{{options}}'
